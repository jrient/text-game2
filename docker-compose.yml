services:
  # 后端API服务
  backend:
    build: ./server
    container_name: pixel-survivor-backend
    ports:
      - "8000:8000"
    volumes:
      - pixel-data:/data
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1

  # 前端游戏服务
  frontend:
    image: nginx:alpine
    container_name: pixel-survivor-frontend
    ports:
      - "8082:80"
    volumes:
      - ./game:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pixel-data:
    driver: local
