<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>PixelSurvivor - 像素幸存者</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      background: #04040e;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      font-family: 'Press Start 2P', monospace;
    }
    #game-container {
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    /* Loading screen — cyberpunk */
    #loading {
      position: fixed; inset: 0;
      background: #04040e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: #00e8ff;
    }
    #loading h1 {
      font-size: 18px;
      margin-bottom: 8px;
      text-shadow: 0 0 12px #00e8ff, 0 0 24px #00e8ff40;
      animation: pulse 1.2s infinite;
      letter-spacing: 4px;
    }
    #loading .sub {
      font-size: 9px;
      color: #ff00aa;
      margin-bottom: 24px;
      text-shadow: 0 0 8px #ff00aa60;
      letter-spacing: 2px;
    }
    #loading-bar-bg {
      width: 220px; height: 6px;
      background: #0a0a24;
      border: 1px solid #00e8ff44;
      border-radius: 3px;
      overflow: hidden;
    }
    #loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #00e8ff, #ff00aa);
      width: 0%;
      transition: width 0.3s;
      box-shadow: 0 0 8px #00e8ff80;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>LOADING</h1>
    <div class="sub">PIXEL SURVIVOR</div>
    <div id="loading-bar-bg"><div id="loading-bar"></div></div>
  </div>
  <div id="game-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js"></script>
  <script type="module" src="src/main.js"></script>
</body>
</html>
